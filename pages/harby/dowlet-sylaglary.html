					<br>
					<p>Türkmenistanyň «Türkmen edermen» medaly gymmat bahaly daşlar bilen bezelen, umumy diametri 45 mm bolan tegelek görnüşindedir. Medalyň daş-töwereginden geçýän ini 2 mm bolan düşegi sary reňk bilen syrçalanan tegelek halkasy her biriniň diametri 1 mm bolan ak reňkli 111 sany sirkoniý daşlary bilen jäheklenen.</p>
					<p>Medalyň daşky tegeleginiň içinde ini 3 mm bolan düşegi ýaşyl reňk bilen syrçalanan tegelek halkanyň iki gapdal tarapynda her biriniň uzynlygy 29,5 mm bolan altyn çaýylan ýaýyň ikisi ýerleşdirilen. Daşky halkanyň ýokarky we aşaky böleklerinde her biriniň diametri 3 mm bolan on sany altyn çaýylan sekizburçly ýyldyzlar ýerleşdirilen. Sekizburçly ýyldyzlaryň içinde her biriniň diametri 1,5 mm bolan ýaşyl reňkli sirkoniý daşlary ýerleşdirilen.</p>
					<p>Medalyň merkezi böleginde ini 1,50 mm, diametri 34 mm bolan altyn çaýylan alaja şekilli tegelek ýerleşdirilen. Ýaýlaryň we alaja şekilli tegelegiň arasynda Gün şöhleleri we ýaýyň oklarynyň simwoliki görnüşleri şekillendirilen. Tegelegiň arka tarapynda iki sany altyn çaýylan atanaklaýyn geçirilen gylyçlaryň saplarynyň şekili ýerleşdirilen.</p>
					<p>Medalyň içki tegeleginde ini 4 mm bolan sary çyzyk bilen halkalanan, diametri 22,5 mm bolan ýene-de bir tegelek ýerleşdirilen. Düşegi ýaşyl reňk bilen syrçalanan bu halkanyň içinde harplaryň beýikligi 2 mm bolan «TÜRKMEN EDERMEN» diýen altyn çaýylan ýazgy we diametri 3 mm bolan altyn çaýylan üç sany sekizburçly ýyldyzlar ýerleşdirilen, sekizburçly ýyldyzlaryň içinde her biriniň diametri 1,5 mm bolan ýaşyl reňkli sirkoniý daşlary ýerleşdirilen. Halkanyň aşaky böleginde sekizburçly ýyldyzdan iki gapdala ýaýrap gidýän, uzynlygy 11 mm deň Türkmenistanyň Bitaraplygynyň nyşany bolan zeýtun şahalarynyň şekili ýerleşdirilen.</p>
					<p>Medalyň merkezi böleginde güberçek görnüşde diametri 20 mm bolan kümüşsöw reňkli sekizburçluk ýerleşdirilip, sekizburçlugyň düşegi altyn bilen çaýylýar, onuň merkezinde beýikligi 12 mm bolan, altynsow we kümüşsöw reňkli, boýnuna türkmen milli alajasy dakylan türkmen alabaý itiniň kellesiniň şekili ýerleşdirilen.</p>
					<p>Medalyň arka tarapynyň merkezinde daşky tegelek bilen 2,5 mm aralykda diametri 40 mm bolan güberçek görnüşinde tegelek ýerleşdirilen. Tegelegiň merkezi böleginde aýlaw görnüşinde oýulyp şekillendirilen, harplaryň beýikligi 2,5 mm bolan «TÜRKMEN EDERMEN» diýen ýazgy we her biriniň diametri 3 mm bolan üç sany sekizburçly ýyldyzlar ýerleşdirilen. Medalyň arka tarapynyň aşaky böleginde oýulyp şekillendirilen, sekizburçly ýyldyzdan iki gapdala ýaýrap gidýän, uzynlygy 11 mm deň Türkmenistanyň Bitaraplygynyň nyşany bolan zeýtun şahalarynyň şekilleri ýerleşdirilen.</p>
					<p>Medal altyn çaýylan halkajyk arkaly ini 34 mm, beýikligi 15 mm bolan iki gapdaly kertikli, daş-töweregi altyn çaýylyp jäheklenen we ýaşyl reňk bilen syrçalanan kolodka birleşdirilýär. Kolodkanyň merkezinde umumy diametri 9 mm bolan, güberçek görnüşli, altyn çaýylan alaja şekili we her biriniň diametri 1 mm bolan ak reňkli 16 sany sirkoniý daşlary bilen jäheklenen galkan we onuň arka tarapynda iki sany altyn çaýylan atanaklaýyn geçirilen gylyçlaryň saplarynyň şekili ýerleşdirilen, gylyçlaryň uçlary galkanyň daşyna çykyp dur. Galkanyň merkezi böleginde bäş ýyldyzly, diametri 3,5 mm bolan ýarymaý we iki gapdala ýaýrap gidýän Türkmenistanyň Bitaraplygynyň nyşany bolan zeýtun şahalarynyň şekili ýerleşdirilen.</p>
					<p>Türkmenistanyň «Türkmen edermen» medaly we onuň kolodkasy 925 mähekli altyn çaýylan kümüşden ýasalan.</p>

				} else {
					// Если оверлей закрыт, просто открываем его с новым контентом
					showOverlay();
				}
			});

			// Скрыть оверлей при клике на него
			$('#overlay').on('click', function () {
				$('#overlay-content').removeClass('show'); // Убираем класс перед скрытием
				$('#overlay').fadeOut('slow');
			});
		});





	</script>

</body>

</html>
