</style>

<script>
    function resetAllCardsRotation() {
     $('.card-container').removeClass('active');
     $('.card').css('transition', 'none');
     $('.card').css('transform', 'rotateY(0deg)');
 }
 
 function rotateCenterCard() {
     setTimeout(function () {
         $('.card').css('transition', 'transform 1.5s ease');
         var $centerCardContainer = $('.owl-item.active.center');
         $centerCardContainer.addClass('active');
         $centerCardContainer.find('.card').css('transform', 'rotateY(90deg)');
     }, 50);
 }
 
 $(document).ready(function(){
     var $owl = $('.owl-carousel');

     var savedIndex = localStorage.getItem('currentSlide') || 0;
     $owl.owlCarousel({
         loop: true,
         margin: 0,
         nav: true,
         startPosition: parseInt(savedIndex),
         autoplay: true, 
         slideSpeed: 3000,
         rewindSpeed: 3000,
         autoplayTimeout: 6000,
         autoplaySpeed:2000, 
   
        //  autoplayHoverPause: true, 
         center: true, 
         responsive: {
             0: {
                 items: 1
             },
             600: {
                 items: 3
             },
             1000: {
                 items: 7
             }
         }
     });
 
     // Обновление ротации при смене слайда
     $owl.on('changed.owl.carousel', function(event) {
         resetAllCardsRotation();
         rotateCenterCard();
     });
 
     // При клике на карточку
     $('.card-container').on('click', function (e) {
         e.preventDefault();
         var $this = $(this);
         var index = $this.closest('.owl-item').index();
         $owl.trigger('to.owl.carousel', [index, 1000, true]);
         resetAllCardsRotation();
         rotateCenterCard();
 
         var href = $(this).data('href');
         setTimeout(function () {
             window.location.href = href;
         }, 2500);
     });

     rotateCenterCard();
 });
 
 
 
 
 </script>
