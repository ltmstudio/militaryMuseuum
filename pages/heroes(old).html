<style>
    .card-container {
        position: relative;
        cursor: default;
    }

    .clickable-overlay {
        position: absolute;
        top: 50px;
        left: 35%;
        right: 0;
        transform: translateX(-50%);
        width: 100px;
        height: 200px;
        cursor: pointer;
        z-index: 10;
    }

    .card img {
        display: block;
        width: 100%;
        height: auto;
    }

    /* Отключение кликов по карточке */
    .card-container {
        pointer-events: none;
    }

    .card-container .clickable-overlay {
